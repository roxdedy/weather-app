<dl class="m-0">
  <dt>
    <h3><time>{{ data.datetime}}</time></h3>
  </dt>
  <dd>
    <figure class="m-0">
      <span class="flex">
        <img [src]="data.iconUrl" height="100" width="100" />
        <span class="temperature">{{ data.temperature }}<span>&#176;</span></span>
      </span>
      <figcaption class="description">
        {{ data.description }}
      </figcaption>
    </figure>
  </dd>
  <dd class="windspeed">
    Wind: {{ data.windspeed }} meter/sec
  </dd>
</dl>
